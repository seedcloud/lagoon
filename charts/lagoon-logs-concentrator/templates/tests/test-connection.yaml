apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "lagoon-logs-concentrator.fullname" . }}-test-connection"
  labels:
    {{- include "lagoon-logs-concentrator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: nc
      image: busybox
      command: ['nc']
      args:
      - "-zvw5"
      - {{ include "lagoon-logs-concentrator.fullname" . }}
      - {{ .Values.service.port }}
  restartPolicy: Never
